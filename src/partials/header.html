<header class="page-header">
  <div class="container page-header__container">
    <a class="logo" href="#">
      <div>
        <svg
          class="logo__icon logo__icon--mobile"
          aria-label="site logo"
          width="56"
          height="16"
        >
          <use href="./images/icons.svg#icon-mobile-logo"></use>
        </svg>

        <svg
          class="logo__icon logo__icon--desktop"
          aria-label="site logo"
          width="154"
          height="22"
        >
          <use href="./images/icons.svg#icon-logo"></use>
        </svg>
      </div>
    </a>

    <button class="menu-btn open-menu" type="button">
      <svg
        class="menu-btn__icon"
        aria-label="open menu button"
        width="40"
        height="40"
      >
        <use href="./images/icons.svg#icon-menu"></use>
      </svg>
    </button>

    <div class="menu-container mobile-menu">
      <button class="menu-btn menu-btn--close close-menu" type="button">
        <svg
          class="menu-btn__icon"
          aria-label="close menu button"
          width="40"
          height="40"
        >
          <use href="./images/icons.svg#icon-menu-close-btn"></use>
        </svg>
      </button>
      <nav class="site-nav">
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a class="site-nav__link" href="#">Home</a>
          </li>

          <li class="site-nav__item">
            <a class="site-nav__link" href="#services">Services</a>
          </li>

          <li class="site-nav__item">
            <a class="site-nav__link" href="#gallery">Gallery</a>
          </li>

          <li class="site-nav__item">
            <a class="site-nav__link" href="#contacts">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
