<section class="section">
  <span class="anchor" id="gallery"></span>
  <div class="container">
    <h2 class="section__title">Gallery</h2>
  </div>
  <div class="gallery-container">
    <picture>
      <source
        srcset="
          ./images/mobile-images/mobile-gallery-img.webp    1x,
          ./images/mobile-images/mobile-gallery-img@2x.webp 2x
        "
        media="(max-width: 1319px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/mobile-images/mobile-gallery-img.jpg    1x,
          ./images/mobile-images/mobile-gallery-img@2x.jpg 2x
        "
        media="(max-width: 1319px)"
        type="image/jpeg"
      />
      <source
        srcset="
          ./images/desktop-images/desktop-gallery-img.webp    1x,
          ./images/desktop-images/desktop-gallery-img@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        srcset="
          ./images/desktop-images/desktop-gallery-img.jpg    1x,
          ./images/desktop-images/desktop-gallery-img@2x.jpg 2x
        "
        type="image/jpeg"
      />
      <img
        class="gallery-container__img"
        src="./images/mobile-images/mobile-gallery-img.jpg"
        alt="List photos"
      />
    </picture>
  </div>
</section>
